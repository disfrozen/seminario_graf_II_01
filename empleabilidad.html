  <script>
      var univ;
      function preload(){
          univ = loadJSON("https://api.myjson.com/bins/17l0ln");
        // https://api.myjson.com/bins/19u87n
      }
      function setup() {
          createCanvas(windowWidth-20,500).parent("novedad");
          background(20);
          fill(250);
          noStroke();
          textAlign(CENTER);
          rectMode(CENTER);
          text('Porcentaje de empleabilidad de los titulados de la carrera de Diseño al primer año de egresión', width/2, 80);
          univ.empleabilidad.forEach(function(percent,i){
              ellipse((width/4)*(1+i), (height/2)-20, percent.porcentaje, percent.porcentaje);
              text(percent.institucion, (width/4)*(1+i), (height/2)+120, 75, 75);
              text(percent.porcentaje + "%", (width/4)*(1+i), (height/2)+80, 75, 75);
          });
      }

      }
